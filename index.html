<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="mark">  
            <div class="mark-circle">
                <div class="circle"></div>
               <h3> Mark Zuckerberg</h3>
            </div>      
            <div class="close">
                <img src="./Image/close.svg " alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="day">
                <div class="border"></div>
                <p class="today">TODAY</p>
                <div class="border"></div>
            </div>
            <div class="wrapper">
                <p class="sec">10:53</p>
                <div class="mark-container">
                Hi, Mark! I made a new design for Messenger App.
                </div>
            </div>
            <div class="wrapper">
                <p class="time">10:57</p>
                <div class="assistance">
                    Yo! send it to my assistance and well review it during the year.
                </div>
            </div>
            <div class="wrapper">
                <p class="sec">11:03</p>
                <div class="bmark">
                    But Mark...
                </div>
            </div>
            <div class="wrapper">
                <div class="block">
                    You were blocked by the user.
                </div>
            </div>
            <div class="border-two"></div>
            <div class="send-text">
                <textarea class="text" name="textarea" id="" cols="25" rows="5" placeholder="Enter your message here"></textarea>
                <p><b>SEND</b></p>
            </div>
           
        </div>

    </main>
    
</body>
</html>
